<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Document - Expiry Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="dashboard.html" class="logo">Expiry Tracker</a>
                <ul class="nav-links">
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="documents.html">Documents</a></li>
                    <li><a href="add.html" class="active">Add Document</a></li>
                    <li><a href="settings.html">Settings</a></li>
                </ul>
                <div class="user-info">
                    <span class="user-email" id="user-email"></span>
                    <button class="btn btn-outline" id="logout-btn">Logout</button>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="form-card">
            <h1 class="form-title">Add New Document</h1>
            <form id="add-document-form">
                <div class="form-group">
                    <label for="doc-type">Document Type</label>
                    <select id="doc-type" class="form-control" required>
                        <option value="">Select document type</option>
                        <option value="Vehicle RC">Vehicle RC</option>
                        <option value="Driving License">Driving License</option>
                        <option value="Passport">Passport</option>
                        <option value="Insurance">Insurance</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="doc-name">Document Name / Title</label>
                    <input type="text" id="doc-name" class="form-control" placeholder="Enter document name" required>
                </div>
                <div class="form-group">
                    <label for="doc-number">Document Number</label>
                    <input type="text" id="doc-number" class="form-control" placeholder="Enter document number" required>
                </div>
                <div class="form-group">
                    <label for="issue-date">Issue Date</label>
                    <input type="date" id="issue-date" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="expiry-date">Expiry Date</label>
                    <input type="date" id="expiry-date" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="notes">Notes (Optional)</label>
                    <textarea id="notes" class="form-control" rows="3" placeholder="Add any additional notes"></textarea>
                </div>
                <div class="form-group">
                    <label for="file-upload">Upload Document (Optional)</label>
                    <input type="file" id="file-upload" class="form-control">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-outline" id="cancel-add">Cancel</button>
                    <button type="submit" class="btn">Save Document</button>
                </div>
            </form>
        </div>
    </main>

    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initApp();
            setupAddDocumentForm();
        });
    </script>
</body>
</html>
