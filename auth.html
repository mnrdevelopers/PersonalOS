<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#4f46e5">
    <title>PersonalOS - Login</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/auth.css">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3094/3094845.png">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3094/3094845.png">
    <link rel="manifest" href="manifest.json">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="logo-container text-center mb-5">
            <i class="fas fa-chart-line fa-3x text-primary"></i>
            <h1 class="mt-3">PersonalOS</h1>
            <p class="text-muted">Your all-in-one productivity companion</p>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="auth-card">
            <h2 class="text-center mb-4">Welcome Back</h2>
            
            <div class="mb-3">
                <label for="login-email" class="form-label">Email</label>
                <input type="email" id="login-email" class="form-control" placeholder="Enter your email">
            </div>
            
            <div class="mb-3">
                <label for="login-password" class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" id="login-password" class="form-control" placeholder="Enter your password">
                    <button class="btn btn-outline-secondary" type="button" id="toggle-login-password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember-me">
                <label class="form-check-label" for="remember-me">Remember me</label>
            </div>
            
            <button id="login-btn" class="btn btn-primary w-100 mb-3">
                <i class="fas fa-sign-in-alt me-2"></i>Login
            </button>
            
            <div class="text-center mb-3">
                <a href="#" id="forgot-password" class="text-decoration-none">Forgot Password?</a>
            </div>
            
            <div class="text-center">
                <p class="mb-0">Don't have an account? 
                    <a href="#" id="show-register" class="text-decoration-none fw-bold">Sign Up</a>
                </p>
            </div>
        </div>

        <!-- Register Form -->
        <div id="register-form" class="auth-card d-none">
            <h2 class="text-center mb-4">Create Account</h2>
            
            <div class="mb-3">
                <label for="register-name" class="form-label">Full Name</label>
                <input type="text" id="register-name" class="form-control" placeholder="Enter your name">
            </div>
            
            <div class="mb-3">
                <label for="register-email" class="form-label">Email</label>
                <input type="email" id="register-email" class="form-control" placeholder="Enter your email">
            </div>
            
            <div class="mb-3">
                <label for="register-password" class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" id="register-password" class="form-control" placeholder="Create a password (min. 6 characters)">
                    <button class="btn btn-outline-secondary" type="button" id="toggle-register-password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <div class="mb-4">
                <label for="register-confirm-password" class="form-label">Confirm Password</label>
                <div class="input-group">
                    <input type="password" id="register-confirm-password" class="form-control" placeholder="Confirm password">
                    <button class="btn btn-outline-secondary" type="button" id="toggle-confirm-password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <button id="register-btn" class="btn btn-primary w-100 mb-3">
                <i class="fas fa-user-plus me-2"></i>Create Account
            </button>
            
            <div class="text-center">
                <p class="mb-0">Already have an account? 
                    <a href="#" id="show-login" class="text-decoration-none fw-bold">Login</a>
                </p>
            </div>
        </div>

        <!-- Forgot Password Form -->
        <div id="forgot-form" class="auth-card d-none">
            <h2 class="text-center mb-4">Reset Password</h2>
            
            <div class="mb-4">
                <label for="reset-email" class="form-label">Email</label>
                <input type="email" id="reset-email" class="form-control" placeholder="Enter your email">
            </div>
            
            <button id="reset-btn" class="btn btn-primary w-100 mb-3">
                <i class="fas fa-key me-2"></i>Send Reset Link
            </button>
            
            <div class="text-center">
                <a href="#" id="back-to-login" class="text-decoration-none">Back to Login</a>
            </div>
        </div>

        <!-- Messages -->
        <div id="auth-message" class="alert alert-dismissible fade mt-3 d-none"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- App Scripts -->
    <script src="js/firebase-config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            firebase.auth().onAuthStateChanged(function(user) {
                if (user) {
                    window.location.href = 'dashboard.html';
                }
            });
        });
    </script>
    <script src="js/auth.js"></script>
    <script src="js/pwa.js"></script>
</body>
</html>
